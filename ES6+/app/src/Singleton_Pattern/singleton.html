<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="singleton.css">
    <title>Singleton</title>
</head>
<body>
    <form>
        <div class="input-group">
            <div class="input-text">Enter your login</div>
            <input type="text" class="input-el input-login">
        </div>
        <div class="input-group">
            <div class="input-text">Enter your password</div>
            <input type="password" class="input-el input-password">
        </div>
        <div class="input-group">
            <div class="input-text">Enter your name</div>
            <input type="text" class="input-el input-name">
        </div>
        <div class="input-group">
            <div class="input-text">Enter your phone</div>
            <input type="tel" class="input-el input-phone">
        </div>
        <div class="input-group">
            <div class="input-text">Enter your profession</div>
            <input type="text" class="input-el input-profession">
        </div>
        <button class="register-btn">Register</button>
    </form>
    <script src="singleton.js"></script>
</body>
</html>
