<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="module.css" />
        <title>Module</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="maincontent">
                <!-- BASKET SIDEBAR -->
                <aside class="basket">
                    <div class="basket__icon-wrapper"></div>
                    <div class="basket__header-wrapper">
                        <h2 class="basket__product-list-title">Basket</h2>
                    </div>
                    <div class="basket__product-list-wrapper">
                        <ul class="basket__product-list">
                            <li class="basket__product-item">
                                <div class="basket__product-image-wrapper">
                                    <img
                                        src="assets/fish.png"
                                        alt=""
                                        class="basket__image"
                                    />
                                </div>
                                <div class="basket__product-info-wrapper">
                                    <h4 class="basket__product-caption">Borshezkiy</h4>
                                    <div class="basket__product-ingridients">
                                        Meat, nuts, salate, eggs
                                    </div>
                                    <div class="basket__price-info-wrapper">
                                            <div class="basket__product-price">$45.00</div>
                                            <div class="basket__product-controller-wrapper">
                                                <button class="basket__remove-product">-</button>
                                                <div class="basket__product-quantity">1</div>
                                                <button class="basket__add-product">+</button>
                                            </div>
                                        </div>
                                    </div>
                                <div class="basket__delete-product"></div>
                            </li>
                        </ul>
                    </div>
                </aside>

                <!-- PRODUCT LIST -->
                <section class="product-list">
                    <ul class="product-list__wrapper"></ul>
                </section>
            </div>
        </div>

        <script src="products.js"></script>
        <script src="module.js"></script>
    </body>
</html>
